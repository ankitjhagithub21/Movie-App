<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div class="container my-5">
    
    <form class="d-flex align-items-center justify-content-center" role="search">
      <input class="form-control me-2" type="search" placeholder="Search movie" aria-label="Search" id="search"
          autofocus autocomplete="off">
      <i class="fa-solid fa-magnifying-glass fs-5"></i>
  </form>
  </div>
    <h1 class="text-center my-4">Popular Movies</h1>
    <div class="my-5 d-flex flex-wrap align-items-center justify-content-center gap-5" id="movie-box">
    
    </div>
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
     <a href="#">Back to top</a>

        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
